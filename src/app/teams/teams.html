<div class="d-flex">
  <nav class="sidebar border-end p-3">
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link" routerLink="/hackathons" routerLinkActive="active">Hackathons</a></li>
      <li class="nav-item mb-2"><a class="nav-link" routerLink="/teams" routerLinkActive="active">√âquipes</a></li>
      <li class="nav-item mb-2"><a class="nav-link" routerLink="/projects" routerLinkActive="active">Projets</a></li>
      <li class="nav-item mb-2"><a class="nav-link" routerLink="/scores" routerLinkActive="active">Notes</a></li>
      <li class="nav-item mb-2"><a class="nav-link" routerLink="/team-members" routerLinkActive="active">Membres d'√©quipe</a></li>
    </ul>
  </nav>
  <div class="flex-grow-1">
    <div class="container py-4">
      <h2 class="mb-4 text-primary">Liste des √©quipes</h2>
      
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      
      <div class="table-responsive mb-4">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Nom</th>
              <th>Projet</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of teams">
              <td>{{t.name}}</td>
              <td>{{getProjectName(t.project_id)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <form (ngSubmit)="addTeam()" class="card p-4 shadow-sm mb-3">
        <h5 class="mb-3">Ajouter une √©quipe</h5>
        <div class="row g-3 align-items-end">
          <div class="col-md-6">
            <label class="form-label">Nom de l'√©quipe *</label>
            <input [(ngModel)]="newTeam.name" name="name" class="form-control" placeholder="Nom de l'√©quipe" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Projet *</label>
            <select [(ngModel)]="newTeam.project_id" name="project_id" class="form-select" required>
              <option value="" disabled selected>Choisir un projet</option>
              <option *ngFor="let p of projects" [value]="p.id">{{p.name}}</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100" [disabled]="loading">
              <span *ngIf="loading">‚è≥</span>
              <span *ngIf="!loading">üèÜ Cr√©er</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
.sidebar {
  background: linear-gradient(180deg, #f8fafc 80%, #e3eaf5 100%);
  min-height: 100vh;
  box-shadow: 2px 0 8px rgba(0,0,0,0.04);
}
.sidebar .nav-link {
  color: #2c3e50;
  font-weight: 500;
  border-radius: 6px;
  transition: background 0.2s, color 0.2s;
}
.sidebar .nav-link.active, .sidebar .nav-link:hover {
  background: #0d6efd;
  color: #fff;
}
.sidebar .nav-item {
  margin-bottom: 0.5rem;
}
@media (max-width: 900px) {
  .sidebar { min-width: 100px; padding: 0.5rem 0.2rem; }
  .sidebar .nav-link { font-size: 0.95rem; padding: 0.5rem 0.7rem; }
}
</style>
